name: ESLint

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "42 15 * * 4"

jobs:
  eslint:
    name: Run ESLint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then npm ci; else echo "No package.json found, skipping ESLint."; exit 0; fi

      - name: Debug ESLint Run
        run: |
          echo "Checking JavaScript/TypeScript files..."
          find . -name "*.js" -o -name "*.jsx" -o -name "*.ts" -o -name "*.tsx"

      - name: Run ESLint
        env:
          SARIF_ESLINT_IGNORE_SUPPRESSED: "true"
        run: |
          npm run lint || echo '{}' > eslint-results.sarif
